<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock</title>
  <link rel="icon" href="items/icon.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <h1>A Digital & Analog Clock</h1>
  <div id="date" class="full-date"></div>
  <div id="digitalClock" class="digital-clock"></div>

  <button id="audioBtn">Play Clock Sound</button>
  <audio id="clockAudio" loop>
    <source src="items/clock.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <main class="main">
    <div class="clockbox">
      <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
        <g id="face">
          <circle class="circle" cx="300" cy="300" r="253.9"/>
          <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
          <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
          <!-- Clock Numbers -->
          <g class="numbers" font-size="30" text-anchor="middle">
            <text x="300" y="100">12</text>
            <text x="390" y="125">1</text>
            <text x="460" y="195">2</text>
            <text x="495" y="295">3</text>
            <text x="460" y="395">4</text>
            <text x="390" y="465">5</text>
            <text x="300" y="495">6</text>
            <text x="210" y="465">7</text>
            <text x="140" y="395">8</text>
            <text x="105" y="295">9</text>
            <text x="140" y="195">10</text>
            <text x="210" y="125">11</text>
          </g>
        </g>
        <g id="hour">
          <path class="hour-arm" d="M300.5 298V142"/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
        </g>
        <g id="minute">
          <path class="minute-arm" d="M300.5 298V67"/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
        </g>
        <g id="second">
          <path class="second-arm" d="M300.5 350V55"/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
        </g>
      </svg>
    </div>
  </main>

  <footer>
    &copy; 2025, All Rights Reserved To 
    <a href="https://saikatroy.netlify.app/" target="_blank">- Saikat</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
